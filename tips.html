<!DOCTYPE html>
<html>
 <head>
    <title>Webapps_Assignment06_tips</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>

 <body>

    <h2>Shiva Ram Reddy shows tip amounts</h2>
    <form>
        <div class="mb-3">
          <label for="base">Enter Base Amount</label>
          <input type="number" id="base" name="base" min=10 max=50 step=2 value=50>
        </div>
        <div class="mb-3 ">
          <label for="tip_percent">Enter the Tip Percent</label>
          <input type="number" id="tip_percent" name="tip_percent" value=15>
        </div>
        <input class="btn btn-success mb-3" type="button" value="Show tip" onclick="tips()">
    </form>
    <p id="result">Calculation shows here</p>
    
    <script> 
    
    function tips (){
        console.log("Getting form values")
        base = parseFloat(document.getElementById("base").value)
        tip_percent = parseFloat(document.getElementById("tip_percent").value)
        
        let op=""
        for(let i=0;i<5;i++)
        {
            const tipP = tip_percent + i * 4;
            const caltip = (base * tipP) / 100;
            op += `${tipP}% is ${caltip};` ;
            
        }
        
        out = document.getElementById("result")
        out.innerHTML = "Tips are:"+ op
       
    }
    </script>

    <hr>
    <h6 class="display-6">Radio button</h6>
    <form>
        <input type="radio" id="sum" name="AP" value="sum" onclick="chooseOp()">
        <label for="sum">Sum</label>
        <br>
      
        <input type="radio" id="difference" name="AP" value="difference" onclick="chooseOp()">
        <label for="difference">diff</label>
        <br>
      
        <input type="radio" id="mult" name="AP" value="product" onclick="chooseOp()">
        <label for="mult">mult</label>
        <br>
    </form>
    <br>


    <p id="arthop">basic operations result is shown here</p>
    <script>

        function chooseOp ()
        {
            console.log("Getting form values")
            base = parseFloat(document.getElementById("base").value)
            tip_percent = parseFloat(document.getElementById("tip_percent").value)
            answer = document.getElementById("arthop")
            if(document.getElementById("sum").checked){

              answer.innerHTML="Sum of "+base+" and"+tip_percent+" is "+(base+tip_percent)
            }
            else if(document.getElementById("difference").checked){

              answer.innerHTML="diff of "+base+" and"+tip_percent+" is "+(base-tip_percent)
            }
          
            else if(document.getElementById("mult").checked){

                answer.innerHTML="product of "+base+" and"+tip_percent+" is "+(base*tip_percent)
            }
            answer.style.color="#ff0000"
        }
    </script>
    </body></html>
